<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title -->
    <title>| Gallery |</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <section>
        <ul>
            <li class="list active" data-filter="All">All</li>
            <li class="list" data-filter="Keyboard">Keyboard</li>
            <li class="list" data-filter="Headphones">Headphones</li>
            <li class="list" data-filter="Mouse">Mouse</li>
            <li class="list" data-filter="Monitor">Monitor</li>
            <li class="list" data-filter="Printer">Printer</li>
        </ul>
        <!--* Div section that houses all images for Gallery-->
        <div class="product">
            <nav class="itemBox Keyboard"><img src="assets/images/Keyboard.jpg" width="150px" height="150px"></nav>
            <nav class="itemBox Headphones"><img src="assets/images/Headphones.jpg" width="150px" height="150px"></nav>
            <nav class="itemBox Mouse"><img src="assets/images/Mouse.jpg" width="150px" height="150px"></nav>
            <nav class="itemBox Monitor"><img src="assets/images/Monitor.jpg" width="150px" height="150px"></nav>
            <nav class="itemBox Printer"><img src="assets/images/Printer.jpg" width="150px" height="150px"></nav>
            <nav class="itemBox Keyboard"><img src="assets/images/Keyboard2.jpg" width="150px" height="150px"></nav>
            <nav class="itemBox Headphones"><img src="assets/images/Headphones2.jpg" width="150px" height="150px"></nav>
            <nav class="itemBox Mouse"><img src="assets/images/Mouse2.jpg" width="150px" height="150px"></nav>
            <nav class="itemBox Monitor"><img src="assets/images/Monitor2.jpg" width="150px" height="150px"></nav>
            <nav class="itemBox Printer"><img src="assets/images/Printer2.jpg" width="150px" height="150px"></nav>
            <nav class="itemBox Headphones"><img src="assets/images/Headphones3.jpg" width="150px" height="150px"></nav>
            <nav class="itemBox Mouse"><img src="assets/images/Mouse3.jpg" width="150px" height="150px"></nav>
            <nav class="itemBox Monitor"><img src="assets/images/Monitor3.jpg" width="150px" height="150px"></nav>
            <nav class="itemBox Printer"><img src="assets/images/Printer3.jpg" width="150px" height="150px"></nav>
        </div>
    </section>

    <!--* Jquery interactive-->

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.list').click(function(){
                const value = $(this).attr('data-filter');
                if (value == 'All'){
                    $('.itemBox').show('1000');
                }
                else{
                    $('.itemBox').not('.'+value).hide('1000');
                    $('.itemBox').filter('.'+value).show('1000');
                }
            })
            // adding active class on selected items only

            $('.list').click(function(){
                $(this).addClass('active').siblings().removeClass('active');
            })
    })
    </script>


</body>

</html>
